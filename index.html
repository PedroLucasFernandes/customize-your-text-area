<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customize your Text Area</title>

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section id="data">
        <label for="fontSize">Font Size:</label>
        <input type="text" id="fontSize">

        <label for="fontFamily">Font Family:</label>
        <select id="fontFamily">
            <option value="Arial">Arial</option>
            <option value="Verdana">Verdana</option>
            <option value="Georgia">Georgia</option>
        </select>

        <label for="fontColor">Font Color:</label>
        <input type="color" id="fontColor">
        
        <label for="bgColor">Background Color:</label>
        <input type="color" id="bgColor">
    </section>


    <textarea name="textarea" id="textarea"></textarea>

    <button id="importButton">Import</button>
    <button id="exportButton">Export</button>

    <div id="importModal">
        <h2>Insert your settings.</h2>
        <input id="importCode">
        <button id="closeImportModal">Ok</button>
    </div>

    <div id="exportModal">
        <h2>Copy your settings for to import into another browser.</h2>
        <p id="exportCode"></p>
        <button id="closeExportModal">Ok</button>
    </div>

    <script src="index.js"></script>
</body>
</html>
